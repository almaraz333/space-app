mutation AddArticle(
  $userId: Int!
  $title: String!
  $publisher: String!
  $url: String!
  $imageUrl: String!
  $description: String!
  $sourceName: String!
) {
  addArticle(
    userId: $userId
    title: $title
    publisher: $publisher
    url: $url
    imageUrl: $imageUrl
    description: $description
    sourceName: $sourceName
  )
}
